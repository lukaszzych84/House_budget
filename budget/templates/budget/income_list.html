{% extends 'base.html' %}
{% block content %}
{% for income in income_list %}
    <div class="card" style="width: 18rem;">
  <div class="card-header">
    {{ income.category.name }}
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{ income.description }}</li>
    <li class="list-group-item">{{ income.amount }}</li>
    <li class="list-group-item">{{ income.date }}</li>
           <form method="post" action="{% url 'income_delete' income.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Usuń</button>
</form>
      <form method="post" action="{% url 'income_edit' income.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-light">Edytuj</button>
</form>
  </ul>
</div>
              <br></br>



    {% endfor %}
     <p class="total-expenses">Suma przychodów: {{ sum_of_incomes }} PLN</p>
{% endblock %}
